<div class="top-content">
    <ul class="list-inline quick-access">
        <li>
            <a routerLink="accounts">
                <div class="quick-access-item bg-color-green">
                    <i class="fa fa-user"></i>
                    <h5>ACCOUNTS</h5><em>123 accounts</em>
                </div>
            </a>
        </li>
        <li>
            <a routerLink="groups" routerLinkActive="active">
                <div class="quick-access-item bg-color-blue">
                    <i class="fa fa-users"></i>
                    <h5>GROUPS</h5><em>123 groups</em>
                </div>
            </a>
        </li>
        <li>
            <a routerLink="organizations" routerLinkActive="active">

                    <i class="fa fa-building-o"></i>
                    <h5>ORGANIZATIONS</h5><em>123 organizations</em>
                </div>
            </a>
        </li>

</div>

<page-title [title]="title" [subTitle]="subTitle" [isLoadingVisible]="isLoadingVisible"></page-title>
