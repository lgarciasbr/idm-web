<div class="navbar"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 text">
            <h3><strong>{{ projectWebName }} |</strong> Identity Manager</h3>
            <div class="description">
                <p>
                    Enter your e-mail and password to log on, if don't have an account, register now.
                </p>
            </div>

            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div >
                        <div >
                            <h4>Login to our site</h4>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form [formGroup]="form" (ngSubmit)="Login()">
                            <fieldset>
                                <div class="form-group">
                                    <label class="sr-only">e-mail:</label>
                                    <input [(ngModel)]="accountDetail.email" #email [focus]="myFocusTriggeringEventEmitter" placeholder="e-mail" formControlName="email" type="text" class="form-control">
                                    <div *ngIf="email.touched && !email.valid" class="alert alert-danger">
                                        Please type a valid email.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">password:</label>
                                    <input [(ngModel)]="accountDetail.password" #password formControlName="password" placeholder="password" type="password" class="form-control">
                                </div>
                            </fieldset>
                            <div class="text-center row">
                                <button [disabled]="!form.valid" type="submit" class="btn btn-link">
                                    <span>Sign in!</span>
                                </button>
                                <button [disabled]="!form.valid" type="submit" class="btn btn-link">
                                    <span>Register</span>
                                </button>
                            </div>
                        </form>

                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <h4>...or login with:</h4>
                        <div class="social-login-buttons text-center">
                            <a class="btn btn-link" href="#">
                                <i class="fa fa-facebook"></i> Facebook
                            </a>
                            <a class="btn btn-link" href="#">
                                <i class="fa fa-twitter"></i> Twitter
                            </a>
                            <br>
                            <a class="btn btn-link" href="#">
                                <i class="fa fa-google"></i> Google Plus
                            </a>
                            <a class="btn btn-link" href="#">
                                <i class="fa fa-linkedin"></i> LinkedIn
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
